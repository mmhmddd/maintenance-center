<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليل الأمان للصيانة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="ixarstylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/shared/navbar/navbar.css" rel="stylesheet">
    <link rel="stylesheet" href="/shared/footer/footer.css">
</head>
<body>
    <!-- Navbar Placeholder -->
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Hero Section -->
    <section class="hero-section text-center py-5" style="background: url('assets/images/banner.jpg') no-repeat center; background-size: cover;">
        <div class="container">
            <h1 class="display-4 text-white">دليل الأمان للصيانة</h1>
            <p class="lead text-white">نقدم خدمات صيانة موثوقة بجودة عالية وسرعة في التنفيذ</p>
            <a href="pages/booking.html" class="btn btn-primary btn-lg mt-3">احجز موعدك الآن</a>
        </div>
    </section>

    <!-- Add other sections here -->

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Add other sections here -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="/shared/navbar/navbar.js"></script>
    <script src="/shared/footer/footer.js"></script>

    <script>
        // Load Navbar
        fetch('shared/navbar/navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar-placeholder').innerHTML = data)
            .catch(error => console.error('Error loading navbar:', error));

        // Load Footer
        fetch('/shared/footer/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data)
            .catch(error => console.error('Error loading footer:', error));
    </script>
</body>
</html>
